# Server Configuration
server.port=8082
spring.application.name=minimanager-products-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/minimanager_products
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=minimanager_user
spring.datasource.password=minimanager_pass123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.br.com.minimanager.products=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE